name: Deploy to Lolipop via FTPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      # リポジトリの中身をチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node をセットアップ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 依存パッケージをインストール
      - name: Install dependencies
        run: npm install

      # Vite で本番ビルド（dist/ ができる）
      - name: Build project
        run: npm run build

      # dist/ フォルダだけをロリポップにアップロード
      - name: Deploy to Lolipop (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET }}
          protocol: ftps
          local-dir: ./dist/              # ★ここが超重要
          dangerous-clean-slate: true     # ★サーバー側のフォルダを一旦まっさらにしてからアップ
